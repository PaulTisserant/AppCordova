<script>
    const loadThing = document.getElementById("preloader");

    function loading(){
        setTimeout(function (){
            loadThing.style.display = "none";
        },2100);
    }
    window.addEventListener("load", loading);

    const muteButton = document.getElementById("muteBtn");
    const unmuteButton = document.getElementById("muteBtn2")
    const bgVid = document.getElementById("bgvid");
    const volumeSlider = document.getElementById("SoundSlider");

    function unmute(){
        if (bgVid.muted === true){
            bgVid.muted = false;
            muteButton.style.display = "";
            unmuteButton.style.display = "none";
            volumeSlider.style.display = "";
        }else{
            bgVid.muted = true;
            muteButton.style.display = "none";
            unmuteButton.style.display = "";
            volumeSlider.style.display = "none";
        }
    }

    function changeVolume(){
        bgVid.volume = volumeSlider.value / 100;
    }
    volumeSlider.style.display = "none";
    muteButton.style.display = "none";

//<img src="https://img.icons8.com/material-outlined/96/000000/no-audio--v2.png"/>
